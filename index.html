<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Word Guess Game</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-light bg-dark">
    <div class="container">
      <h1 class="display-4">Hello! Welcome to my Word Guess Game! <br> (90's Grunge Edition)</h1>
      <p class="lead">To begin type in the letter you'd like to guess!</p>
      <p>You will receive 14 wrong answers before you lose.</p>
      <p>Check out the images for some hints!</p>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets/images/Collective Soul.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/Blind Melon.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/Everclear.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/Nirvana.jpg" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets/images/Red Hot Chili Peppers.jpg" alt="Fifth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div id="emptyDiv" class="col-8 container float-right text-center">
      <div class="row">
      <div id="currentWord"></div>
      </div>
      <div class="row">
      <div id="guessesRemaining"></div>
      </div>
      <div class="row">
      <div id="lettersGuessed"></div>
      </div>
    </div>
  </div>

  <script src="assets/javascript/game.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>

</html>
